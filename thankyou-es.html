<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="file.png">
    <title>eSimply - Compra confirmada</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans">
    <header class="bg-[#d62324] text-white p-4 flex items-center justify-center shadow-md">
        <img src="file.png" class="h-12 mr-3" alt="Logo">
        <h1 class="text-2xl font-semibold">eSimply - Conectá sin límites</h1>
    </header>

    <div class="flex flex-col md:flex-row items-center max-w-4xl mx-auto gap-8 mt-6 mb-8 px-4">
        <div class="md:w-1/2 md:pl-6 flex flex-col items-center md:items-start text-center md:text-left">
            <h2 class="text-2xl font-bold mb-4 text-[#d62324]">¡Gracias por tu compra! 🎉</h2>
            <p class="text-lg text-gray-700 mb-4">
                Tu eSIM junto con las instrucciones de activación te llegarán al correo electrónico asociado a la compra. 
                Si no lo ves en tu bandeja de entrada, revisa la carpeta de spam o correo no deseado.
            </p>
            <p class="text-lg font-semibold">¡Gracias por elegirnos!</p>
        </div>
    </div>
</body>
</html>

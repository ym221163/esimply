<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESIMply</title>
    <link rel="icon" href="file.jpg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        /* Fondo con color rojo oscuro fijo */
        body {
            font-family: 'Poppins', sans-serif;
            background: #8B0000;
            color: #ffffff;
            text-align: center;
            padding: 40px 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor con color rojo sólido */
        .container {
            background: #d72323;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        /* Logo con sombra más sutil */
        .logo {
            width: 160px;
            margin-bottom: 5px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Título elegante */
        h1 {
            font-family: 'Kanit', sans-serif;
            font-size: 2.4em;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Contenedor de botones */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        /* Estilos de los botones */
        .button {
            display: inline-block;
            padding: 14px 0;
            font-size: 1.1em;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
            width: 100%;
            text-align: center;
            border: none;
        }

        /* Botón WhatsApp - Verde */
        .whatsapp {
            background: #25D366;
        }

        .whatsapp:hover {
            background: #1EBE5F;
        }

        /* Botón Trabajá con nosotros - Negro */
        .work {
            background: #000000;
        }

        .work:hover {
            background: #333333;
        }

        /* Botón Preguntas Frecuentes - Azul */
        .faq {
            background: #007BFF;
        }

        .faq:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="file.jpg" alt="ESIMply Logo" class="logo">
        <h1>ESIMply</h1>
        <div class="button-container">
            <a href="https://wa.me/5491126870965" class="button whatsapp">Quiero comprar una eSIM</a>
            <a href="https://esimply.lat/work" class="button work">Trabajá con nosotros</a>
            <a href="https://esimply.lat/faq" class="button faq">Preguntas frecuentes</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESIMply</title>
    <link rel="icon" href="file.jpg" type="image/png"> <!-- Cambia "logo.png" por la ruta de tu logo -->
    <!-- Importar fuentes de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Fuente moderna estándar */
            background-color: #d72323; /* Fondo rojo */
            color: #fff; /* Texto blanco para contrastar con el fondo rojo */
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-family: 'Kanit', sans-serif; /* Fuente Kanit para el título */
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700; /* Grosor de la fuente Kanit */
        }
        .logo {
            width: 200px; /* Ajusta el tamaño del logo según necesites */
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite; /* Animación de flotar */
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0); /* Posición inicial y final */
            }
            50% {
                transform: translateY(-10px); /* Movimiento hacia arriba */
            }
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Espacio entre los botones */
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .whatsapp {
            background-color: #25D366; /* Color de WhatsApp */
        }
        .whatsapp:hover {
            background-color: #128C7E; /* Color de WhatsApp al pasar el mouse */
        }
        .work {
            background-color: #000000; /* Color negro */
        }
        .work:hover {
            background-color: #333333; /* Color gris oscuro al pasar el mouse */
        }
        .faq {
            background-color: #007BFF; /* Color azul */
        }
        .faq:hover {
            background-color: #0056b3; /* Color azul más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <img src="file.jpg" alt="ESIMply Logo" class="logo"> <!-- Cambia "logo.png" por la ruta de tu logo -->
    <h1>ESIMply</h1>
    <div class="button-container">
        <a href="https://wa.me/5491126870965" class="button whatsapp">Quiero comprar una eSIM</a>
        <a href="https://esimply.lat/work" class="button work">Trabajá con nosotros</a>
         <a href="https://esimply.lat/faq" class="button faq">Preguntas frecuentes</a>
    </div>
</body>
</html>

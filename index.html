<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESIMply</title>
    <link rel="icon" href="file.jpg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Fondo con degradado en tonos de rojo */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a51818, #d72323, #ff4d4d);
            color: #ffffff;
            text-align: center;
            padding: 40px 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor con color rojo sólido */
        .container {
            background: #d72323;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        /* Logo con sombra más sutil */
        .logo {
            width: 160px;
            margin-bottom: 15px;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Título elegante */
        h1 {
            font-family: 'Kanit', sans-serif;
            font-size: 2.4em;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Contenedor de botones */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        /* Estilos generales de los botones */
        .button {
            display: inline-block;
            padding: 14px 0;
            font-size: 1.1em;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
            width: 100%;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Animación sutil en los botones */
        .button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.8);
        }

        /* Colores de los botones con tonos sobrios */
        .whatsapp {
            border-color: #b8e994;
        }

        .work {
            border-color: #f39c12;
        }

        .faq {
            border-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="file.jpg" alt="ESIMply Logo" class="logo">
        <h1>ESIMply</h1>
        <div class="button-container">
            <a href="https://wa.me/5491126870965" class="button whatsapp">Quiero comprar una eSIM</a>
            <a href="https://esimply.lat/work" class="button work">Trabajá con nosotros</a>
            <a href="https://esimply.lat/faq" class="button faq">Preguntas frecuentes</a>
        </div>
    </div>
</body>
</html>

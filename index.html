<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESIMply</title>
    <link rel="icon" href="file.jpg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Fondo con degradado */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364); /* Azul profesional */
            color: #ffffff;
            text-align: center;
            padding: 40px 20px;
            margin: 0;
        }

        /* Logo con sombra */
        .logo {
            width: 180px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.2));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Título más elegante */
        h1 {
            font-family: 'Kanit', sans-serif;
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Contenedor de botones */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Estilos generales de los botones */
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 500;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Animación sutil en los botones */
        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .button:hover::before {
            left: 100%;
        }

        /* Colores específicos de cada botón */
        .whatsapp {
            background-color: #25D366;
        }

        .whatsapp:hover {
            background-color: #1aa94c;
        }

        .work {
            background-color: #f39c12;
        }

        .work:hover {
            background-color: #d68910;
        }

        .faq {
            background-color: #3498db;
        }

        .faq:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>
    <img src="file.jpg" alt="ESIMply Logo" class="logo">
    <h1>ESIMply</h1>
    <div class="button-container">
        <a href="https://wa.me/5491126870965" class="button whatsapp">Quiero comprar una eSIM</a>
        <a href="https://esimply.lat/work" class="button work">Trabajá con nosotros</a>
        <a href="https://esimply.lat/faq" class="button faq">Preguntas frecuentes</a>
    </div>
</body>
</html>
